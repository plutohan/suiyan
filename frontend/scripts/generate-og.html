<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Chakra Petch', sans-serif;
    }

    .container {
      width: 1200px;
      height: 630px;
      position: relative;
      background: #050508;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(5,5,8,0.95) 0%, rgba(5,5,8,0.6) 50%, rgba(5,5,8,0.2) 100%);
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      z-index: 10;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.4);
      color: #00F0FF;
      font-family: 'Chakra Petch', monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      width: fit-content;
    }

    .headline {
      font-family: 'Bangers', cursive;
      font-size: 72px;
      font-weight: normal;
      color: white;
      line-height: 0.95;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .headline-gradient {
      font-family: 'Bangers', cursive;
      font-size: 72px;
      font-weight: normal;
      line-height: 0.95;
      background: linear-gradient(to right, #FFD700, #FDE68A, #F97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
      margin-bottom: 32px;
    }

    .description {
      font-size: 20px;
      color: #9CA3AF;
      max-width: 500px;
      border-left: 2px solid rgba(255, 215, 0, 0.3);
      padding-left: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .features {
      display: flex;
      gap: 24px;
      font-size: 18px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #9CA3AF;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot-green { background: #22C55E; }
    .dot-gold { background: #FFD700; }
    .dot-cyan { background: #00F0FF; }
  </style>
  <script>
    // Wait for fonts to load
    document.fonts.ready.then(function() {
      console.log('Fonts loaded');
    });
  </script>
</head>
<body>
  <div class="container">
    <img class="bg-image" src="../public/og-bg.png" alt="">
    <div class="overlay"></div>
    <div class="content">
      <div class="badge">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
        On-Chain Lottery on Sui
      </div>

      <div class="headline">Pick a Slot,</div>
      <div class="headline-gradient">Win SUIYAN Tokens</div>

      <div class="description">
        Pay a small SUI fee, win BIG SUIYAN! Anyone can create their own lottery with SUIYAN tokens.
      </div>

      <div class="features">
        <div class="feature">
          <span class="dot dot-green"></span>
          Provably fair
        </div>
        <div class="feature">
          <span class="dot dot-gold"></span>
          Instant payouts
        </div>
        <div class="feature">
          <span class="dot dot-cyan"></span>
          Create your own
        </div>
      </div>
    </div>
  </div>
</body>
</html>
